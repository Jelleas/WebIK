{% extends "layout.html" %}

{% block title %}
    play
{% endblock %}

{% block main %}
    <form action="{{ url_for('play') }}" method="post">
        <fieldset>
        </fieldset>
    </form>

    <p>{{ question|safe }}<p/>
    {% for answer in answers %}
        <form action="{{ url_for('play') }}">
            <button class="btn btn-primary" value="{{ answer }}" name="answer" type="submit" formmethod="POST">{{ answer|safe }}</button>
        </form>
    {% endfor %}

    <div>
        {% if to_beat != 999 %}
            score to beat: {{ to_beat }}
        {% endif %}
        <br>
        current score: {{ score }}
        <br>
        playing against: {{ opponent }}
    </div>
</table>

{% endblock %}
