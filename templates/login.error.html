{% extends "layout.html" %}

{% block title %}
    Log In
{% endblock %}

{% block main %}
    {% if error == 1 %}
      <div class="alert alert-danger" role="alert">
        The input was invalid!
      </div>
    {% endif %}
    {% if error == 2 %}
      <div class="alert alert-danger" role="alert">
        SUKKEL
      </div>
    {% endif %}
  <form action="{{ url_for('login') }}" method="post">
        <div class = test>
        <fieldset>
            <div class="form-group">
                <input autocomplete="off" autofocus class="form-control form-control-lg" name="username" placeholder="Username" type="text"/>
            </div>
            <div class="form-group">
                <input class="form-control form-control-lg" name="password" placeholder="Password" type="password"/>
            </div>
            <div class="form-group">
                <button class="btn btn-primary btn-lg" type="submit">Log In</button>
            </div>
        </div
        </fieldset>
    </form>
{% endblock %}
