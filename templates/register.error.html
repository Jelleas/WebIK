{% extends "layout.html" %}

{% block title %}
    Register
{% endblock %}

{% block main %}

<div class="alert alert-danger" role="alert">
The input was invalid!
</div>
    <form action="{{ url_for('register') }}" method="post">
        <div class = test>
        <fieldset>
            <div class="form-group">
                <input autocomplete="off" autofocus class="form-control form-control-lg" name="username" placeholder="Username" type="text"/>
            </div>
            <div class="form-group">
                <input class="form-control form-control-lg" name="password" placeholder="Password" type="password"/>
            </div>
            <div class="form-group">
                <input class="form-control form-control-lg" name="confirmation" placeholder="Re-enter Password" type="password"/>
            </div>
            <div class="form-group">
                <button class="btn btn-primary btn-lg" type="submit">Register</button>
            </div>
        </fieldset>
        </div>
    </form>
{% endblock %}
